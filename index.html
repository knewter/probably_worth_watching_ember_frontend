<html>
  <head>
    <title>ZOMG A WILD PAGE APPEARS</title>
    <link rel="stylesheet" href="css/lib/foundation/stylesheets/foundation.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <nav class="top-bar">
          <ul>
            <li class="name">
              <h1>
                <a href="#">Probably Worth Watching</a>
              </h1>
            </li>
          </ul>
        </nav>

        {{ outlet }}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="categories">
      <div class="row-fluid">
        <div class="categories twelve columns">
          <dl class="sub-nav">
            {{#each category in controller}}
              {{#subnavTo "videos"}}<a href='#'>{{ category.name }}</a>{{/subnavTo}}
            {{/each}}
          </dl>
        </div>
      </div>

      {{ outlet }}
    </script>

    <script type="text/x-handlebars" data-template-name="videos">
      <div class="row-fluid">
        <div class="videos four columns">
          {{ partial "videosList" }}
        </div>
        <div class='video-details eight columns'>
          {{ outlet }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_videosList">
      {{#each video in controller}}
        <div class='video' {{action selectVideo video}} {{bindAttr class="video.selected"}}>
          <h5>{{ video.title }}</h5>
          <h6>{{ video.formattedDuration }}</h6>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="video">
      <h3>
        <a {{bindAttr href="url"}}>
          {{ title }}
        </a>
      </h3>
      <div class='embed'>
        {{{ embed }}}
      </div>
      {{ description }}
    </script>
    <script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0.beta.6.js"></script>
    <script type='text/javascript' src='js/libs/ember-1.0.0-pre.4.js'></script>
    <script type='text/javascript' src='js/libs/ember-data.js'></script>
    <script type='text/javascript' src='js/libs/underscore.js'></script>
    <script type='text/javascript' src='js/libs/underscore.string.js'></script>
    <script type='text/javascript'>
      _.mixin(_.string.exports()); // lol race condition luck here guys
    </script>
    <script type='text/javascript' src='js/templateHelpers.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
