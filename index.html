<html>
  <head>
    <title>ZOMG A WILD PAGE APPEARS</title>
    <link rel="stylesheet" href="css/lib/foundation/stylesheets/foundation.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="row-fluid">
        <header class="twelve columns">
          <h1>Probably Worth Watching - Videos For Comrades!</h1>
          <h2>Category: ruby</h2>
        </header>
      </div>

      <div class="row-fluid">
        {{outlet}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="videos">
      <div class="videos four columns">
        {{ partial "videosList" }}
      </div>
      <div class='video-details eight columns'>
        {{ outlet }}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="videosList">
      {{#each video in controller}}
      <div class='video'>
        <h5>{{#linkTo "video" video}}{{video.title}}{{/linkTo}}</h5>
          <h6>{{video.formattedDuration}}</h6>
          <div class='description'>{{video.description}}</div>
        </div>
      {{/each}}
    </script>
    <script type="text/x-handlebars" data-template-name="video">
      <h3>
        <a {{bindAttr href="url"}}>
          {{title}}
        </a>
      </h3>
      <div class='embed'>
        {{{embed}}}
      </div>
      {{description}}
    </script>
    <script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0.beta.6.js"></script>
    <script type='text/javascript' src='js/libs/ember-1.0.0-pre.4.js'></script>
    <script type='text/javascript' src='js/libs/ember-data.js'></script>
    <script type='text/javascript' src='js/libs/underscore.js'></script>
    <script type='text/javascript' src='js/libs/underscore.string.js'></script>
    <script type='text/javascript'>
      _.mixin(_.string.exports()); // lol race condition luck here guys
    </script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
